<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Libri</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- DEBUG -->
    <!-- <link rel="stylesheet" href="./css/debug.css"> -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/duck.png" alt="Logo" width="50px">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>

                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light text-secondary" type="search" placeholder="Cerca..." aria-label="Search">

                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form> -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form class="container mt-3">
            <h1>Nuovo Libro</h1>

            <div class="d-flex justify-content-between row">
                <div class="mb-3 col-6">
                    <label for="exampleInputName1" class="form-label">Nome Autore</label>
                    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Inserisci il nome dell'autore" required>
                </div>

                <div class="mb-3 col-6">
                    <label for="exampleInputNameSurname1" class="form-label">Cognome Autore</label>
                    <input type="surname" class="form-control" id="exampleInputSurname1" aria-describedby="nameHelp" placeholder="Inserisci il cognome dell'autore" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputTitle1" class="form-label">Titolo</label>
                <input type="title" class="form-control" id="exampleInputTitle1" aria-describedby="nameHelp" placeholder="Inserisci il titolo del libro" required>
                <div id="titleHelpBlock" class="form-text">
                    Titolo versione italiana
                </div>
            </div>

            <div class="d-flex justify-content-between row">
                <div class="col-md-4 mb-3" required>
                    <label for="exampleInputType1" class="form-label">Genere</label>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Horror</option>
                        <option value="2">Thriller</option>
                        <option value="3">Crime</option>
                    </select>
                </div>

                <div class="mb-3 col-md-4">
                    <label for="exampleInputNameYear1" class="form-label">Anno di Pubblicazione</label>
                    <input type="year" class="form-control" id="exampleInputYear1" aria-describedby="nameHelp" placeholder="Inserisci l'anno" required>
                </div>

                <div class="mb-3 col-md-4">
                    <label for="exampleInputNameCode1" class="form-label">ISBN#</label>
                    <input type="code" class="form-control" id="exampleInputCode1" aria-describedby="nameHelp" placeholder="Inserisci il codice ISBN#" required>
                </div>
            </div>

            <hr>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro" required></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>

            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
