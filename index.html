<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Libri</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- DEBUG -->
    <link rel="stylesheet" href="./css/debug.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="d-flex justify-content-start align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="./img/duck.png" alt="Logo" width="50px">
                    </a>
        
                    <a href="" class="text-decoration-none link-light p-2">Catalogo Libri</a>
                    <a href="" class="text-decoration-none text-secondary-emphasis p-2">Anagrafica Utenti</a>
                    <a href="" class="text-decoration-none text-secondary-emphasis p-2">Storico Prestiti</a>
                    <a href="" class="text-decoration-none text-secondary-emphasis p-2">Help</a>
                </div>
    
                <div class="d-flex justify-content-end align-items-center">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2 btn btn-light text-start" type="search" placeholder="Cerca..." aria-label="Search">
                      <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
    
            </div>
          </nav>
    </header>

    <main class="container">
        <div>
            <div class="d-flex justify-content-between m-3">
                <h1>Catalogo Libri</h1>

                <button type="button" class="btn btn-primary">Aggiungi Libro</button>
            </div>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Data prestito</td>
                        <td>Stato</td>
                        <td>Azioni</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>I pilastri della Terra</td>
                        <td>-</td>
                        <td>
                            <button class="btn btn-success">Disponibile</button>
                        </td>
                        <td>
                            <i class="fa-solid fa-pencil border border-dark rounded"></i>
                            <i class="fa-solid fa-trash"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
